<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <section class="nav-sec">
        <div class="yt-logo-sec nav-item">
          <i class="ri-menu-line"></i>
          <img src="./youtube.png" alt="" />
          <h1>YouTube</h1>
        </div>
        <div class="srch-sec nav-item">
          <div class="srch-box">
            <input type="text" class="srch-input" placeholder="Search" />
            <div class="srch-icon">
              <i class="ri-search-line"></i>
            </div>
          </div>
          <div class="voice-srch">
            <i class="ri-mic-fill"></i>
          </div>
        </div>
        <div class="profile-logo-sec nav-item">
          <i class="ri-video-add-line"></i>
          <i class="ri-notification-2-line"></i>
          <div class="profile-icon"><i class="ri-user-fill"></i></div>
        </div>
      </section>
      <section class="body-sec">
        <div class="side-bar">
          <div class="side-bar-conatiner">
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-home-line"></i>
              </div>
              <span>Home</span>
            </div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-video-line"></i>
              </div>
              <span>Shorts</span>
            </div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-stack-line"></i>
              </div>
              <span>Subscription</span>
            </div>
            <div class="side-bar-divider"></div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-film-line"></i>
              </div>
              <span>Library</span>
            </div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-history-line"></i>
              </div>
              <span>History</span>
            </div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-video-line"></i>
              </div>
              <span>Your Videos</span>
            </div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-time-line"></i>
              </div>
              <span>Watch Later</span>
            </div>
            <div class="side-bar-item">
              <div class="side-bar-item-icon">
                <i class="ri-thumb-up-line"></i>
              </div>
              <span>Liked Videos</span>
            </div>
            <!-- <div class="side-bar-divider"></div> -->
          </div>
        </div>
        <div class="body-container">
            <div class="home-menu">
                
            </div>
        </div>
      </section>
    </div>
  </body>
</html>
